<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Mini-Project "Email Subscribe"</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-zinc-700">
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="./Image/laptop.jpg"
            alt=""
            srcset=""
            class="object-fit rounded-xl h-80 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration:200"
          />
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get the latest information aboout laptops in your inbox
            </h2>
            <p
              class="max-w-xs my-4 text-sm leading-5 tracking-wide text-center text-white md:text-left"
            >
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
            </p>

            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-zinc-600 focus:border-transparent placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left"
              />

              <button
                class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-400 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
